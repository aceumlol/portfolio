<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Julia</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/images/julianooo.svg" alt="Logo Juliano" width="24" height="24">
                <a href="https://github.com/aceum" target="_blank">github.com/aceumlol</a>
            </div>

            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <span class="sr-only">Menu</span>
            </button>

            <ul id="primary-navigation" data-visible="false">
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/work/">Work</a></li>
                <li>
                    <a href="/contact/" class="nav-contact-button">
                        <i class="fa-solid fa-paper-plane"></i><span>Contact me</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <div class="contact-container">
            <div class="contact-left">
                <h1>Looking to add an analyst? Let's work <br><span class="highlight">together</span></h1>
                <p>More questions in mind? Reach out - I'd love to talk</p>
                <div class="social-links">
                    <a href="https://x.com/aceum_" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter / X
                    </a>
                    <a href="https://lol.fandom.com/wiki/Self:Aceum" target="_blank">
                        <i class="fas fa-link"></i> Leaguepedia
                    </a>
                    <a href="mailto:julia.aceum@gmail.com">
                        <i class="fas fa-envelope"></i> Mail
                    </a>
                </div>
            </div>
            <div class="contact-right">
                <p class="direct-contact-text">Or contact me directly</p>
                <form action="https://formspree.io/f/mrbkqygd" method="POST">
                    <div class="form-group">
                        <input type="text" id="full-name" name="name" required placeholder=" ">
                        <label for="full-name">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">Enter your mail</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="4" required placeholder=" "></textarea>
                        <label for="message">Type your message</label>
                    </div>
                    <button type="submit" class="submit-btn">Submit &rarr;</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
